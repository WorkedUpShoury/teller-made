services:
  db:
    image: postgres:16
    container_name: tm-postgres
    environment:
      # bootstrap superuser/db used by entrypoint on first run
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tellermade
    ports:
      - "5432:5432"              # if 5432 is busy, change to "5433:5432"
    volumes:
      - ./.docker/pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tellermade"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Optional DB UI
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
